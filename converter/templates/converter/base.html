{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    {% bootstrap_css %}
    <style>
        body { background-color: #FFFFFF; color: #007BFF; }
        .navbar, .footer { background-color: #007BFF; color: #FFFFFF; }
        .btn-primary { background-color: #007BFF; border-color: #007BFF; }
        .btn-primary:hover { background-color: #0056b3; border-color: #0056b3; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="{% url 'home' %}">Image Converter</a>
            <div class="navbar-nav">
                <a class="nav-link text-white" href="{% url 'process_image' 'svg' %}">Convert to SVG</a>
                <a class="nav-link text-white" href="{% url 'process_image' 'bg_remove' %}">Remove Background</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer py-3 text-center">
        <div class="container">
            <span>&copy; 2025 Image Converter - Powered by xAI</span>
        </div>
    </footer>

    {% bootstrap_javascript %}
</body>
</html>
